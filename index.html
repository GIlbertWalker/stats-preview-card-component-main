<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <!-- main page  card -->
  <Main class="main-content" role="mainCard">
    
    
      <!-- 3-card-contents -->
      <div class="left">

        <div class="card-content">
          <div class="red">
            <div class="head">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
          </div>

          <div class="red">
            <div class="paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency. 
            </div>
          </div>

          <div class="red">
            <div class="foot">
              <div class="baseInfo">
                <h2>10k+</h2> 
               <div class="info">companies</div>
              </div>
              <div class="baseInfo">
                <h2>314</h2> 
               <div class="info">templates</div>
              </div>
              <div class="baseInfo">
                <h2>12m+</h2> 
               <div class="info">queries</div>
              </div>
            </div>
          </div>

        </div>

      </div>
       
      <div id="right">
        <img src="/images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>  
  </Main> 
  
  <footer role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gilbert Ofori-Boye</a>.
  </footer>
</body>
</html>
